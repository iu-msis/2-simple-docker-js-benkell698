<div id="commentsapp">
  <table id="commentTable" class="sort table ttable-hover">
    <thead>
      <tr>
        <th>Comment Id</th>
        <th>Comment Text</th>
      </tr>
    </thead>
    <tbody id="commentTableBody">
      <tr v-for="c in oldComments">
        <td>{{ c.id }}</td>
        <td>{{ c.commentText }}</td>
      </tr>
    </tbody>
  </table>

  <h3>Adding Comments:</h2><br>
  <form id="newCommentForm" v-on:submit.prevent="createComment()">
    <label for="newComment">Comment</label><br>
      <input id="commentText" type="text" v-model="newComment.commentText"><br>
    <input id="submitNewComment" type="submit" value="Submit Comment" class="btn btn-primary">
  </form>
