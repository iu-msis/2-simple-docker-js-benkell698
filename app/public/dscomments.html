<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <h1 id="pagetitle">Book Information</h1>
  <nav>
    <a class="nav_links" href="index.html">Home</a>
    <a class="nav_links" href="profile.html">Profile</a>
    <a class="nav_links" href="bookinfo.html">Book Information</a>
    <a class="nav_links" href="old.html">Previous HW Page</a>
    <a class="nav_links" href="dscomments.html">Bad Comments</a>
    <a class="nav_links" href="comments.html">Comments</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <table id="commentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="commentTableBody">
          <tr class="comments" v-for="comment in comments">
            <td class="id">Comment id: {{ comment.id }}</td>
            <td class="commentText">Text: {{ comment.commentText }}</td>
          </tr>
        </tbody>
      </table>
      <form action="" method="get" id="newCommentForm">
          <label for="comment">Comment: </label><input type="text" name="comment" id="commentText"><br>
      <input type="submit" name="submit" id="submitNewComment" value="Submit Addition" class="subbutton">
      </form>
    <div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comments.js"></script>
    </div>
</body>
</html>
