<!doctype html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <h1 id="pagetitle">Profile</h1>
  <nav>
      <a class="nav_links" href="index.html">Home</a>
      <a class="nav_links" href="profile.html">Profile</a>
      <a class="nav_links" href="bookinfo.html">Book Information</a>
  </nav>
  <div class="container-fluid">
    <a href="https://dunderbeck1980.files.wordpress.com/2013/06/gino-vannelli-blog.jpg"><img src="images/Gino.jfif" width="200px" height="200px"/>
    <p>Gino Orpwood (<a href="https://dunderbeck1980.wordpress.com/2013/06/16/gino-vannelli-the-legacy-of-an-unheralded-funkjazz-icon/">Image Source</a>)</p>
  </div>
  <div class="container-fluid" id='userProfile'>
    <main class="row">
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
          <tr>
             <th>Name</th>
             <th>Country</th>
             <th>Birthdate</th>
             <th>Age</th>
             <th>Email Address</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>{{userName}}</td>
            <td>{{userCountry}}</td>
            <td>{{userBirth}}</td>
            <td>{{userAge}}</td>
            <td><a href="mailto:{{userEmail}}">{{userEmail}}</a></td>
          </tr>
      </tbody>
      </table>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
      <script src="js/profile.js"></script>

</body>
</html>
