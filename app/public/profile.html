<!doctype html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <h1 id="pagetitle">Profile</h1>
  <nav>
      <a class="nav_links" href="index.html">Home</a>
      <a class="nav_links" href="profile.html">Profile</a>
      <a class="nav_links" href="bookinfo.html">Book Information</a>
  </nav>
  <div id='userProfile' class="container-fluid">
    <p>{{userImage}}</p>
    <p>(<a href="https://randomuser.me/api/">Image Source</a>)</p>
  </div>
  <div id='userProfile' class="container-fluid">
    <main class="row">
    <table class="table table-bordered table-striped table-hover table-condensed">
      <thead>
          <tr>
             <th>Name</th>
             <th>Country</th>
             <th>DOB</th>
             <th>Age</th>
             <th>Email Address</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>{{userName}}</td>
            <td>{{userCountry}}</td>
            <td>{{userDob}}</td>
            <td>{{userAge}}</td>
            <td><a href="mailto:{{userEmail}}">{{userEmail}}</a></td>
          </tr>
      </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="js/profile.js"></script>

</body>
</html>
